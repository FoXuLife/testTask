<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <title>Header</title>
</head>

<body>
    <header class="header">
        <div class="header__firtst-line">
            <p>Санкт-Петербург</p>
            <p>ПН-ВС 09:00 - 18:00 (МСК)</p>
        </div>
        <div class="header__second-line second-line" id="header">
            <div class="second-line__logo">
                <a href="/"><img src="./assets/img/logo.svg" alt="logo"></a>
            </div>
            <div class="second-line__middle-block">
                <div class="second-line__social-media">
                    <a href="#vk"><img src="./assets/img/vk.svg" alt="vk"></a>
                    <a href="#wts"><img src="./assets/img/wts.svg" alt="whatsapp"></a>
                    <a href="#teleg"><img src="./assets/img/teleg.svg" alt="telegram"></a>
                </div>
                <div class="second-line__search-panel search-panel">
                    <input type="text" placeholder="Найти">
                    <div class="search-panel__button">
                        <p>ПОИСК</p>
                        <img src="./assets/img/Mask.svg" alt="">
                    </div>
                </div>
            </div>
            <div class="second-line__contacts">
                <h2>8 (800) 000-00-00</h2>
                <p>info@spmipk.com</p>
            </div>
        </div>
        <nav class="header__navigation navigation">
            <a href="#НАПРАВЛЕНИЯ" class="navigation__link">НАПРАВЛЕНИЯ </a>
            <a href="#ОБУЧЕНИE" class="navigation__link">ОБУЧЕНИE</a>
            <a href="#ПАРТНЁРАМ" class="navigation__link">ПАРТНЁРАМ</a>
            <a href="#ОБ ИНСТИТУТЕ" class="navigation__link">ОБ ИНСТИТУТЕ</a>
            <a href="#КОНТАКТЫ" class="navigation__link">КОНТАКТЫ</a>
        </nav>
    </header>
    <script src="./scripts.js"></script>
</body>

</html>
